<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cartera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size="8">
        <h1>Mis pagos</h1>
      </ion-col>
      <ion-col size="4">
        <ion-img [src]='logo'></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>Tarjeta actual vinculada: </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="7">
        <ion-img class="wallet" src="assets/img/wallet.jpg"></ion-img>
      </ion-col>

      <ion-col size="5">
        <a [routerLink]="['/cartera/billetera']">Ver Datos personales de la tarjeta</a>
      </ion-col>
    </ion-row>

  </ion-grid>



  <ion-list *ngIf="pagos.length>0; else sinRegistro">
    <ion-item *ngFor="let pago of pagos" [routerLink]="['/cartera', pago.id]">
      {{pago.valor}}
    </ion-item>
  </ion-list>

  <ng-template #sinRegistro>
    <ion-text >
      <p class="ion-text-center">No hay pagos realizados a√∫n</p>
    </ion-text>
  </ng-template>

</ion-content>
