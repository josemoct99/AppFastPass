<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Atención al Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size="8">
        <h1>Mi opinión</h1>
      </ion-col>
      <ion-col size="4">
        <ion-img [src]='logo'></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Problemas con la app?</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea  placeholder="Escribe tu problema aqui" autoGrow="true"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button expand="block" color="dark" >Enviar informe</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Error al usar el transporte?</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea  placeholder="Describe el error aqui" autoGrow="true"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button expand="block" color="dark" >Enviar informe</ion-button>
      </ion-col>
    </ion-row>
    


  </ion-grid>

</ion-content>
