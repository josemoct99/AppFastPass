<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualizar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size="8">
        <h1>Actualización</h1>
      </ion-col>
      <ion-col size="4">
        <ion-img [src]='logo'></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img [src]="perfil"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="datos">
        <h4>Correo electronico </h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{usuario.correo}} </p>
      </ion-col>
    </ion-row>

    <ion-row class="datos">
      <ion-col>
        <h4>Número de telefono </h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{usuario.num_cel}} </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button expand="block" color="dark" >Actualizar Datos</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
